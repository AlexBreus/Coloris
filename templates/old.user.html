{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" media="screen">
</head>
<body>
<div class="container">

<h2>Редактирование пользователя</h2>
<form class="form-horizontal" role="form" action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label class="col-sm-2 control-label">{{ field.label }}</label>
        <div class="col-sm-10">
        {{user}}
        {% for item in user %}
            {% if forloop.counter == forloop.parentloop.counter and forloop.counter != 1 %}
            <input class="form-control" id="focusedInput" type="text" name="name" value="{{ item }}">
            {% endif %}
        {% endfor %}
        </div>
    </div>
    {% endfor %}

    <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Сохранить</button>
        </div>
    </div>
    <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
            <a href="/deluser/{{ user.id }}" class="btn btn-danger">Удалить</a>
        </div>
    </div>
</form>

</div>    
</body>
</html>
