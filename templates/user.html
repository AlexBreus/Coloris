{% extends 'main.html' %}
{% load staticfiles %}

{% block content %}

<form class="form-horizontal" role="form" action="" method="post">
{% csrf_token %}
  <input type="hidden" name="save" value="">
    <div class="form-group">
      <label class="col-sm-2 control-label">Имя</label>
      <div class="col-sm-10">
        <input class="form-control" id="focusedInput" type="text" name="name" value="{{ user.name }}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Отчество</label>
      <div class="col-sm-10">
        <input class="form-control" id="focusedInput" type="text" name="patronymic" value="{{ user.patronymic }}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Фамилия</label>
      <div class="col-sm-10">
        <input class="form-control" id="focusedInput" type="text" name="surname" value="{{ user.surname }}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Дата рождения</label>
      <div class="col-sm-10">
        <input class="form-control" id="focusedInput" type="text" name="birthday" value="{{ user.birthday }}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input class="form-control" id="focusedInput" type="text" name="email" value="{{ user.email }}">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" name="btn" value="">Сохранить</button>
      </div>    
    </div>
    <div class="form-group">  
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" name="btn" value="save">Сохранить и выйти</button>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <a href="/deluser/{{ user.id }}" class="btn btn-danger">Удалить</a>
      </div>
    </div> 
  </form>

{% endblock %}
